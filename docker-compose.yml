version: '3.8'
services:
  db:
    image: postgres:16-alpine
    container_name: primecrm-db
    environment:
      POSTGRES_DB: primecrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - primecrm-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d primecrm" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: primecrm-backend
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/primecrm
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: primecrm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  primecrm-data:
